<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div>
        <h1>Sign Up</h1>
        <p>Creat an Account, it's free!</p>

        <label for="SignUpEmail">Email</label> <br>
        <input type="email" id="SignUpEmail" placeholder="abc@gmail.com" required> <br>

        <label for="mobileNumber">Mobile</label> <br>
        <input type="tel" id="mobileNumber" required> <br>

        <label for="fullName">Full Name</label> <br>
        <input type="text" id="fullName" placeholder="ex:Ali Ahmad Mohammad Al-Arabi (4 sections)" required> <br>

        <label for="SignUpPassword">Password</label> <br>
        <input type="password" id="SignUpPassword" required> <br>

        <label for="ConfirmSignUpPassword">Confirm Password</label> <br>
        <input type="password" id="ConfirmSignUpPassword" required> <br>

        <label for="birthDate">Date of Birth</label> <br>
        <input type="date" id="birthDate" required> <br>

        <button>Sign Up</button> <br>
        <p>Already have an account?<a href="../Login Page/index.html">Login</a></p>
    </div>
</body>
</html>
